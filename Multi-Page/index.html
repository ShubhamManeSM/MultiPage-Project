<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Page</title>
    <!-- adding google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- creating the nav menu -->
    <nav>
        <img src="./Img/logo.png" alt="logo">
        <a href="/"></a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="./About/about.html">About Us</a></li>
            <li><a href="./Contact/contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- creating the hero section -->
    <main>
        <!-- creating the left section -->
        <section class="leftSection">
            <img class="topAngle" src="./Img/topAngle.png" alt="topAngle">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>
                We're always available for our Patients with emergen problems. You can
                easily reach us 24/7. We focused on highest quality. 
            </p>
            <img class="bottomAngle" src="./Img/bottomAngle.png" alt="bottomAngle">
            <img class="stethoscope" src="./Img/stethoscope.png" alt="stethoscope">
            <button>Make Appointment</button>
            <img class="mouse" src="./Img/mouse.png" alt="mouse">
        </section>

        <!-- creating the right section -->
        <section class="rightSection">
            <img class="greenBox" src="./Img/greenBox.png" alt="greenBox">
            <img class="yellowBox" src="./Img/yellowBox.png" alt="yellowBox">
            <img class="doctor" src="./Img/doctor.png" alt="doctor">
        </section>
    </main>
</body>
</html>
